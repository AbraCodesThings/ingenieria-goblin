<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <title>Página #8213723648</title>
</head>
<body onload="main()">

    <!-- Form, for adding comments -->

    <div id="formulario" class="container mb-5 my-lg-5">
        <input id="title" class="form-control" type="text" placeholder="Título">
        <textarea id="body" class="form-control" placeholder="Cuerpo"></textarea>
        <button class="btn btn-primary col-12" onclick="addPost()">Añadir</button>
    </div>

    <!-- Posts -->

    <div id="post-table">
        <table class="table">
            <thead id="posts-table-header">
                <!-- Header -->
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Título</th>
                    <th scope="col">Cuerpo</th>
                </tr>
            </thead>
            <tbody id="posts">
                <!-- Posts added via Javascript on load -->
            </tbody>
        </table>
    </div>

    <!-- Comments modal -->

    <div class="modal" id="commentsModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Comentarios</h4>
                </div>

                <!-- Body -->
                <div class="modal-body" id="comment-card-list">
                    <!-- Comments added via Javascript -->
                </div>

                <!-- Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Erase modal -->


    <div class="modal fade" id="eraseModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Borrar</h5>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres borrar este post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="erasePost()">Borrar</button>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
